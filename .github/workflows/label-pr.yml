name: Label PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Label based on modified files
        uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"

  check-changelog:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login != 'dependabot[bot]'
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check if CHANGELOG was updated
        run: |
          if git diff --name-only origin/${{ github.event.pull_request.base.ref }}...HEAD | grep -q "CHANGELOG.md"; then
            echo "CHANGELOG.md was updated"
          else
            echo "WARNING: CHANGELOG.md was not updated. Please add an entry describing your changes."
            echo "::warning::Please update CHANGELOG.md with your changes"
          fi
