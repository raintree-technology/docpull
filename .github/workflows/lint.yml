name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Black
        run: black --check .

      - name: Run Ruff
        run: ruff check .

      - name: Run mypy
        run: mypy src/docpull

      - name: Run Bandit security checks
        run: bandit -r src/docpull -c pyproject.toml
        continue-on-error: true

      - name: Run pip-audit
        run: pip-audit

      - name: Cleanup artifacts
        if: always()
        run: make clean-pyc || true
